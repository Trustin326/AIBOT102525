<!doctype html><html lang="en" class=""><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PromoPix • Tha Doll House</title>
<link rel="stylesheet" href="/styles/style.css">
<script defer src="/scripts/main.js"></script>
</head><body class="">
<nav class="nav"><div class="nav-inner container">
  <div class="logo"><img src="/assets/cards/logo.png" onerror="this.style.display='none'"/><span>Tha Doll House</span></div>
  <div class="nav-links">
    <a href="/index.html">Home</a>
    <a href="/index.html#bots">Bots</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</div></nav>
<div class="container">

<section class="hero">
  <div class="hero-card gold-border">
    <div class="h1">PromoPix</div>
    <div class="sub">Social Media on Autopilot</div>
    <ul class="features"><li>Pin Designer</li>
<li>Caption Writer</li>
<li>Hashtag Finder</li>
<li>Content Calendar</li></ul>
    <div class="pricing">
      <span class="price">$39</span>
      <button class="btn btn-gold" onclick="alert('Replace with your Stripe link for PromoPix.')">Buy Now</button>
      <a class="btn btn-teal" href="/index.html#bots">Back</a>
    </div>
  </div>
  <div class="hero-card">
    <img src="/assets/cards/card_promopix.png" alt="PromoPix card" style="width:100%;border-radius:14px" onerror="this.style.display='none'">
    <div id="demo" class="demo" data-mode="chat">
      <div class="tabs">
        <button class="btn btn-teal tab-chat">💬 Chat Mode</button>
        <button class="btn btn-ghost tab-feature">📄 Feature Mode</button>
        <select class="sample-select" style="margin-left:auto">
          <option value="Pins">Pins</option><option value="Captions">Captions</option><option value="Calendar">Calendar</option>
        </select>
      </div>
      <textarea placeholder="Type here to chat with PromoPix…"></textarea>
      <div style="margin-top:8px;display:flex;gap:10px">
        <button class="btn btn-gold run">Run</button>
        <button class="btn btn-ghost" onclick="document.querySelector('#demo textarea').value=''">Clear</button>
      </div>
      <div class="output" style="margin-top:12px"></div>
    </div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded',()=>{
  initBotDemo({
    root:'#demo',
    welcome:'Hi, I\'m PromoPix! Try Chat or Feature Mode.',
    samples:{"Pins": "3 pin ideas with angles.", "Captions": "Captions with CTA + hashtags.", "Calendar": "3-day post calendar."},
    reply:(q)=>`PromoPix response to: “${q}”.\n\n• Option A\n• Option B\n• Option C`
  })
})
</script>
</div><div class="footer">© Tha Doll House • All rights reserved.</div></body></html>
