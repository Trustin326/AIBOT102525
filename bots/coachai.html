</head><body class="">
<nav class="nav"><div class="nav-inner container">
  <div class="logo"><img src="/assets/cards/logo.png" onerror="this.style.display='none'"/><span>Tha Doll House</span></div>
  <div class="nav-links">
    <a href="/index.html">Home</a>
    <a href="/index.html#bots">Bots</a>

  </div>
</div></nav>
<div class="container">

<section class="hero">
  <div class="hero-card gold-border">
    <div class="h1">CoachAI</div>
    <div class="sub">Level Up Your Life and Focus</div>
    <ul class="features"><li>Habit Tracker</li>
<li>Affirmation Maker</li>
<li>Goal Map</li>
<li>Progress Chart</li></ul>
    <div class="pricing">
      <span class="price">$39</span>
      <button class="btn btn-gold" onclick="alert('Replace with your Stripe link for CoachAI.')">Buy Now</button>
      <a class="btn btn-teal" href="/index.html#bots">Back</a>
    </div>
  </div>
  <div class="hero-card">
    <img src="/assets/cards/card_coachai.png" alt="CoachAI card" style="width:100%;border-radius:14px" onerror="this.style.display='none'">
    <div id="demo" class="demo" data-mode="chat">
      <div class="tabs">
        <button class="btn btn-teal tab-chat">💬 Chat Mode</button>
        <button class="btn btn-ghost tab-feature">📄 Feature Mode</button>
        <select class="sample-select" style="margin-left:auto">
          <option value="Habits">Habits</option><option value="Affirmations">Affirmations</option><option value="Timeline">Timeline</option>
        </select>
      </div>
      <textarea placeholder="Type here to chat with CoachAI…"></textarea>
      <div style="margin-top:8px;display:flex;gap:10px">
        <button class="btn btn-gold run">Run</button>
        <button class="btn btn-ghost" onclick="document.querySelector('#demo textarea').value=''">Clear</button>
      </div>
      <div class="output" style="margin-top:12px"></div>
    </div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded',()=>{
  initBotDemo({
    root:'#demo',
    welcome:'Hi, I\'m CoachAI! Try Chat or Feature Mode.',
    samples:{"Habits": "Habit plan using 20-minute focus blocks.", "Affirmations": "Daily affirmation set for confidence.", "Timeline": "Goal map for the next 30 days."},
    reply:(q)=>`CoachAI response to: “${q}”.\n\n• Option A\n• Option B\n• Option C`
  })
})
</script>
